template: sunspec-inverter
products:
  - description:
      de: Wechselrichter
      en: Inverter
group: generic
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: modbus
    choice: ["tcpip", "rs485"]
  - name: capacity
    advanced: true
render: |
  {{- if eq .usage "grid" }}
  type: custom
  # sunspec model 203 (int+sf)/ 213 (float) meter
  power:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 203|213:W
  energy:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 203|213:TotWhImp
  currents:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 203|213:AphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 203|213:AphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 203|213:AphC
  voltages:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 203|213:PhVphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 203|213:PhVphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 203|213:PhVphC
  powers:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 203|213:WphA
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 203|213:WphB
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 203|213:WphC
  {{- end }}
  {{- if eq .usage "pv" }}
  type: mbmd
  model: sunspec
  power: Power
  energy: Export
  {{- end }}
  {{- if eq .usage "battery" }}
  type: custom
  soc:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 124:ChaState
  capacity: {{ .capacity }} # kWh
  {{- end }}
